; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html


[env]
lib_deps = 
    https://github.com/as-iotex/iotex-arduino.git
build_flags = 
    -I ./include
    -I ./include/iotex
    -I ./extern
src_filter = 
    +<*> 
    -<http/os/*>
lib_ldf_mode = deep+
; extra_scripts = extra_script.py

[env:esp8266]
platform = espressif8266
board = huzzah
framework = arduino
upload_speed = 921600

[env:esp32]
; THis lib_extra_dirs is required to disambiguate the HTTPCLient library being used by Ark-Cpp-Client
; Currently this cannot be hidden from the user due to limitations in PlatformIO.
lib_extra_dirs = 
    $PIOHOME_DIR/packages/framework-arduinoespressif32/libraries
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
build_type = debug
debug_tool = esp-prog
debug_init_break = tbreak setup